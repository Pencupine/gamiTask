<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  </style>
  <!-- Firebase CDN -->
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-auth.js"></script>
  
  <!-- BootStrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- <div class="container h-100 text-center"> -->
    <div id="firebaseui-auth-container"></div>
    <div id="loader" class="row mx-auto text-center h-100">
      <div class="col-12 auto align-item-center h-100">
        <div class="spinner-grow text-secondary" style="width: 3rem; height: 3rem;"></div>
      </div>
    </div>
    <div id="signingin" class="row mx-auto text-center h-100">
      <div class="col-12 auto align-item-center h-100">
        <div class="spinner-border text-secondary" style="width: 3rem; height: 3rem;"></div>
      </div>
    </div>
  <!-- </div> -->

  <script>
    console.log("RENDERING AUTH PAGE");

    const electron = require('electron');

    setLoadingScreen();

    // Loading Screen function
    function setLoadingScreen(){
      document.getElementById('firebaseui-auth-container').style.display = 'none';
      document.getElementById('loader').style.display = "inline";
      document.getElementById('signingin').style.display = "none";
    }

    // Show Firebase UI
    function showFirebaseUI(){
      document.getElementById('firebaseui-auth-container').style.display = 'inline';
      document.getElementById('loader').style.display = "none";
      document.getElementById('signingin').style.display = "none";
    }

    // Show Signingin Page
    function showSigningIn(){
      document.getElementById('firebaseui-auth-container').style.display = 'none';
      document.getElementById('loader').style.display = "none";
      document.getElementById('loader').style.display = "inline";
    }

    // Firebase Auth----------------------------------------
    firebase.initializeApp(require('../config').firebaseUI_config);

    // ipcRenderer.on('signOutUser', (event, value) => {
      // firebase.auth().signOut().then(() => {
      //     console.log('signed out user');
      //   });
    // })

    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        firebase.auth().currentUser.getIdToken(false).then(idToken => {
          console.log(idToken);
          showSigningIn();
          electron.ipcRenderer.send('signInUser', idToken);
        });
      } else {
        showFirebaseUI();
      }
    })

    electron.ipcRenderer.on('signOut', (event, value) => {
      console.log('signinOut');
      firebase.auth().signOut().then(() => {
        console.log('signed out user');
      })
      document.getElementById('firebaseui-auth-container').style.display = 'inline';
    })
    
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    
    var uiConfig = {
      callbacks: {
        signInSuccessWithAuthResult: function(authResult, redirectUrl) {
          document.getElementById('loader').innerHTML = "Signed In"
          return false;
        },
        uiShown: function() {
          // document.getElementById('loader').style.display = 'none';
        }
      },
      signInFlow: 'redirect',
      signInOptions: [
        firebase.auth.EmailAuthProvider.PROVIDER_ID
        // firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        // firebase.auth.FacebookAuthProvider.PROVIDER_ID,
        // firebase.auth.TwitterAuthProvider.PROVIDER_ID,
        // firebase.auth.GithubAuthProvider.PROVIDER_ID,
        // signInMethod: firebase.auth.EmailAuthProvider.EMAIL_LINK_SIGN_IN_METHOD,
        // forceSameDevice: false,
        // emailLinkSignIn: function() {
          // }
        ]
      };
      
      ui.start('#firebaseui-auth-container', uiConfig);

  </script>
</body>
</html>
